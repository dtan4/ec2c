sudo: required
services:
  - docker
language: go
go:
  - '1.9.x'
install:
  - make deps
script:
  - make test
before_deploy:
  - GOOS=linux GOARCH=amd64 make
  - make cross-build
  - make dist
deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: 'dist/*.{tar.gz,zip}'
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: make ci-docker-release
    on:
      branch: master
